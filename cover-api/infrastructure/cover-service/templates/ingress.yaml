{{- if .Values.ingress.enableTLS }}
---
apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  namespace: {{ .Release.Namespace }}
  name: letsencrypt
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory # production
    #server: https://acme-staging-v02.api.letsencrypt.org/directory # staging
    email: {{ .Values.ingress.mail | quote }}
    privateKeySecretRef:
      name: letsencrypt
    solvers:
      - http01:
          ingress:
            class:  nginx
{{- end }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Namespace }}-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    {{- if .Values.ingress.enableTLS }}
    cert-manager.io/cluster-issuer: letsencrypt
    {{- end }}
    prometheus.io/scrape: "true"
    prometheus.io/port: "10254"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: {{ .Values.app.cors_allow_origin | quote }}
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  {{- if .Values.ingress.enableTLS }}
  tls:
    - hosts:
        - {{ .Values.ingress.domain | quote }}
      secretName: {{ .Release.Namespace }}-ingress-tls-secret
  {{- end }}
  rules:
    - host: {{ .Values.ingress.domain | quote }}
      http:
        paths:
          - backend:
              serviceName: {{ .Release.Namespace }}-service
              servicePort: 80
            path: /