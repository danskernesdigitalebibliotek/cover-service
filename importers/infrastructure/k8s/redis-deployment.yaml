---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: cover-service
  name: redis-config
data:
  redis.conf: |
    maxmemory 128mb
    databases 16
    maxmemory-policy allkeys-lru

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: cover-service
  name: redis-managed-disk
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: managed-premium-retain
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  namespace: cover-service
  name: redis
  labels:
    tier: backend
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: cover-service
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:4-alpine
          command:
            - redis-server
            - "/etc/redis/redis.conf"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /etc/redis/
              name: config
          env:
            - name: MASTER
              value: "true"
          ports:
            - containerPort: 6379
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: redis-managed-disk
        - name: config
          configMap:
            name: redis-config
            items:
              - key: redis.conf
                path: redis.conf